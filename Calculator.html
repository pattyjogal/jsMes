<!-- A sample implementation of UnitJS-->

<!DOCTYPE html>

<html>
  <head>
    <title>Unit Calc!</title>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <h1>A sample calculator</h1>
    <div layout="row">


      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="m1">
        <label class="mdl-textfield__label" for="m1">First measurement</label>
      </div>
      <div style="width:40px" class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="op">
        <label class="mdl-textfield__label" for="op">op</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="m2">
        <label class="mdl-textfield__label" for="m2">Second measurement</label>
      </div>
      <button onClick="ev();" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
          Calculate
      </button>
    </div>
    <h2 id="result"></h2>
    <script>

    function ev(){
      var m1 = document.getElementById('m1').value;
      var op = document.getElementById('op').value;
      var m2 = document.getElementById('m2').value;

      var protoMes1 = m1.split(" ");
      var protoMes2 = m2.split(" ");

      var mes1 = new Msm(parseInt(protoMes1[0]), findUnitByAbbrev(protoMes1[1]));
      var mes2 = new Msm(parseInt(protoMes2[0]), findUnitByAbbrev(protoMes2[1]));

      var res = combine(mes1, op, mes2);
      document.getElementById('result').innerHTML = res.value.toString() + " " + res.unit.intrinsicVal;
    }

    </script>
    <script src="Unit.js"></script>
    <script src="Definitons.js"></script>
  </body>
</html>
