<!-- A sample implementation of UnitJS-->

<!DOCTYPE html>

<html>
  <head>
    <title>Unit Calc!</title>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <h1>A sample calculator</h1>
    <div layout="row">


      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="m1">
        <label class="mdl-textfield__label" for="m1">First measurement</label>
      </div>
      <div style="width:40px" class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="op">
        <label class="mdl-textfield__label" for="op">op</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="m2">
        <label class="mdl-textfield__label" for="m2">Second measurement</label>
      </div>
      <button onClick="evaluate()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
          Calculate
      </button>
    </div>
    <script>

    var m1;
    var op;
    var m2;

    </script>
  </body>
</html>
